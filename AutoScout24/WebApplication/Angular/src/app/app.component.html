<div class="content" role="main">

      <label for="file-upload" 
      accept=".csv"
      class="custom-file-upload"
      (change)="onFileChanged($event)"
      >
        Listings CSV Upload
        <input id="file-upload" type="file"/>

    </label>
    
  </div>


  <div>
      <button [disabled]="!listingFileCsv" (click)="uploadClicked()" type="button">Upload</button> 

    </div>

  <div *ngIf="this.reportResult">
    <h1>
      Average Listing Selling Price per Seller Type
    </h1>
    <app-table-component [rows]="this.reportResult.averagePriceResult" [columns]="['sellerType','averagePrice']">

    </app-table-component>

    <h1>
      Percentual distribution of available cars by Make
    </h1>
    <app-table-component [rows]="this.reportResult.percesntageDistributionResult" [columns]="['make','distributionPercentage']">
